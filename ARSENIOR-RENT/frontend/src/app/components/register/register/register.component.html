<app-navbar></app-navbar>

<main class="min-h-screen bg-gray-50 flex items-center justify-center py-16">
  <div class="container-custom">
    <div class="max-w-2xl mx-auto">
      
      <!-- Card -->
      <div class="bg-white border-2 border-black p-12">
        <h1 class="font-playfair text-4xl text-center mb-2">Crear Cuenta</h1>
        <div class="divider"></div>
        <p class="text-center text-gray-600 mb-8">
          Únete a la experiencia Arsenior Rent
        </p>

        <!-- Success Message -->
        @if (success) {
          <div class="success-message mb-6">
            ¡Cuenta creada exitosamente! Redirigiendo...
          </div>
        }

        <!-- Error Message -->
        @if (error) {
          <div class="error-message mb-6">
            {{ error }}
          </div>
        }

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          
          <!-- Nombre y Apellido en Grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="firstName">Nombre</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                [(ngModel)]="formData.firstName"
                placeholder="Juan"
                required
                [disabled]="loading"
              />
            </div>

            <div>
              <label for="lastName">Apellido</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                [(ngModel)]="formData.lastName"
                placeholder="Pérez"
                required
                [disabled]="loading"
              />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              placeholder="tu@email.com"
              required
              [disabled]="loading"
            />
          </div>

          <!-- Teléfono -->
          <div>
            <label for="phone">Teléfono</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              [(ngModel)]="formData.phone"
              placeholder="+52 123 456 7890"
              required
              [disabled]="loading"
            />
          </div>

          <!-- Password y Confirmar Password en Grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="formData.password"
                placeholder="••••••••"
                required
                [disabled]="loading"
              />
            </div>

            <div>
              <label for="confirmPassword">Confirmar Contraseña</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                placeholder="••••••••"
                required
                [disabled]="loading"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn-primary w-full"
            [disabled]="loading"
          >
            @if (loading) {
              <span class="loading"></span>
            } @else {
              Crear Cuenta
            }
          </button>
        </form>

        <!-- Login Link -->
        <p class="text-center mt-8 text-gray-600">
          ¿Ya tienes cuenta?
          <a routerLink="/login" class="text-black underline font-semibold">
            Inicia sesión aquí
          </a>
        </p>
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
